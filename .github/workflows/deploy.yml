name: Deploy Psychology Experiment to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Validate experiment files
        run: |
          echo "Validating experiment structure..."
          
          # Check required files exist
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          
          if [ ! -d "js" ]; then
            echo "Error: js directory not found"
            exit 1
          fi
          
          if [ ! -d "css" ]; then
            echo "Error: css directory not found"  
            exit 1
          fi
          
          if [ ! -d "images" ]; then
            echo "Error: images directory not found"
            exit 1
          fi
          
          if [ ! -f "data/new-data.json" ]; then
            echo "Error: data/new-data.json not found"
            exit 1
          fi
          
          echo "âœ“ All required files present"
          
          # Count images for experiment validation
          DYSPHORIC_COUNT=$(find images/Dysphoric -name "*.jpg" -o -name "*.JPG" | wc -l)
          THREAT_COUNT=$(find images/Threat -name "*.jpg" -o -name "*.JPG" | wc -l)  
          POSITIVE_COUNT=$(find images/Positive -name "*.jpg" -o -name "*.JPG" | wc -l)
          FILLER_COUNT=$(find images/Filler -name "*.jpg" -o -name "*.JPG" | wc -l)
          
          echo "Image counts:"
          echo "- Dysphoric: $DYSPHORIC_COUNT"
          echo "- Threat: $THREAT_COUNT" 
          echo "- Positive: $POSITIVE_COUNT"
          echo "- Filler: $FILLER_COUNT"
          
          # Validate minimum requirements (3 rounds Ã— 20 trials Ã— images needed)
          if [ $DYSPHORIC_COUNT -lt 36 ] || [ $THREAT_COUNT -lt 36 ] || [ $POSITIVE_COUNT -lt 36 ]; then
            echo "Warning: May not have enough emotional images for full 3-round experiment"
          fi
          
          if [ $FILLER_COUNT -lt 60 ]; then
            echo "Warning: May not have enough filler images for full 3-round experiment"
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Display deployment URL
        run: |
          echo "ðŸŽ‰ Experiment deployed successfully!"
          echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "The psychology experiment is now live and accessible to participants."